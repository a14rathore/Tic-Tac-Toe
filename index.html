<!DOCTYPE html>
<html>

<head>
    <title>Tik tok toe</title>
    <link rel="stylesheet" href="./Style.css">
</head>

<body>

    <div class="main">
        <div class="btnd">
            <button class="btn">Start</button>
        </div>
        <div class="player1">
            <h3>Player "X" won the match</h3><br>
            <button class="refresh">Play Again</button>
        </div>
        <div class="player2">
            <h3>Player "O" won the match</h3><br>
            <button class="refresh">Play Again</button>
        </div>
        <diV class="gridpos">
            <div class="boxes">
                <div class="box" id="box1"></div>
                <div class="box" id="box2"></div>
                <div class="box" id="box3"></div>
                <div class="box" id="box4"></div>
                <div class="box" id="box5"></div>
                <div class="box" id="box6"></div>
                <div class="box" id="box7"></div>
                <div class="box" id="box8"></div>
                <div class="box" id="box9"></div>
            </div>

        </diV>
        <footer style="font-family: cursive; color:white; text-shadow: 1px 1px 3px black; text-align: center;">
            <h3 style="background-color: violet;">Created by Akshay Rathore</h3>
        </footer>

    </div>
    
    <script src="./coad.js"></script>

</body>

</html>
